<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <input class="display" type="text" disabled>

        <p>Quantidade de Caracteres <input type="text" class="quantidade" maxlength="3"></p>
        <p>Adicionar Números <input type="checkbox" class="numeros"></p>
        <p>Letras Maiúsculas <input type="checkbox" class="maiusculas"></p>
        <p>Letras Minúsculas <input type="checkbox" class="minusculas"></p>
        <p>Símbolos <input type="checkbox" class="simbolos"></p>

        <button class="gerar">Gerar Senha</button>
    <script src="js/bundle.js"></script>
</body>
</html>
